<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        
        <div class="col">
            <div class="row">
                <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
                    <div class="container-fluid ms-3">
                      <a class="navbar-brand" href="#">SISTEMA WEB</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Cadastrar</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Consultar</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <p class="card-title text-gray mb-3 mt-3" style="font-size: 20px; font-weight: lighter;">Cadastrar - Agendamento de Potenciais Clientes</p>
                        <p class="card-title mb-3" style="font-weight: lighter;">Sistema utilizado para agendamento de serviços.</p>
                        <form>
                          <div class="mb-3">
                            <label for="inputName" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="inputName">
                          </div>
                          <div class="mb-3">
                            <label for="inputTel" class="form-label">Telefone:</label>
                            <input type="number" class="form-control" id="inputTel">
                          </div>
                          <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Origem:</label>
                              <select class="form-select" aria-label="Default select example">
                                  <option selected>Celular</option>
                                  <option value="1">Facebook</option>
                                  <option value="2">Whatsapp</option>
                                  <option value="3">Instagram</option>
                                  <option value="4">Email</option>
                              </select>
                          </div>
                          <div class="mb-3">
                              <label for="inputDate" class="form-label">Data do contato:</label>
                              <input type="date" class="form-control" id="inputDate">
                          </div>
                          <div class="mb-3">
                              <label for="inputObs" class="form-label">Observação:</label>
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                          <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
